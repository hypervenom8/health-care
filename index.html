    <div class="container">
        <div class="header">
            <h1>üè• Medicine Tracker</h1>
            <p id="mode-text">Sign in to your account</p>
        </div>

        <div id="error-message" class="error" style="display: none;"></div>

        <form id="auth-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn" id="submit-btn">
                Sign In
            </button>
        </form>

        <button type="button" class="toggle-btn" id="toggle-mode">
            Don't have an account? Sign up
        </button>

        <div id="loading" class="loading" style="display: none;">
            Loading...
        </div>
    </div>

    <script type="module" src="firebase.js"></script>
    <script>
        let isSignUp = false;

        // Wait for Firebase to load
        window.addEventListener('firebaseReady', () => {
            const form = document.getElementById('auth-form');
            const toggleBtn = document.getElementById('toggle-mode');
            const modeText = document.getElementById('mode-text');
            const submitBtn = document.getElementById('submit-btn');
            const errorDiv = document.getElementById('error-message');
            const loadingDiv = document.getElementById('loading');

            // Toggle between login and signup
            toggleBtn.addEventListener('click', () => {
                isSignUp = !isSignUp;
                if (isSignUp) {
                    modeText.textContent = 'Create a new account';
                    submitBtn.textContent = 'Sign Up';
                    toggleBtn.textContent = 'Already have an account? Sign in';
                } else {
                    modeText.textContent = 'Sign in to your account';
                    submitBtn.textContent = 'Sign In';
                    toggleBtn.textContent = "Don't have an account? Sign up";
                }
                hideError();
            });

            // Handle form submission
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                if (!email || !password) {
                    showError('Please fill in all fields');
                    return;
                }

                showLoading(true);
                hideError();

                try {
                    if (isSignUp) {
                        await window.createUserWithEmailAndPassword(window.auth, email, password);
                    } else {
                        await window.signInWithEmailAndPassword(window.auth, email, password);
                    }
                    
                    // Success - redirect to medicines page
                    window.location.href = 'medicines.html';
                } catch (error) {
                    showError(error.message);
                } finally {
                    showLoading(false);
                }
            });

            function showError(message) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }

            function hideError() {
                errorDiv.style.display = 'none';
            }

            function showLoading(show) {
                loadingDiv.style.display = show ? 'block' : 'none';
                submitBtn.disabled = show;
            }
        });
    </script>
</body>
</html>
